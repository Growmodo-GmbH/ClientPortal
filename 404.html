<!DOCTYPE html>
<html>
  <head>
    <title>Growmodo Hub</title>
    <meta charset="utf-8" />
    <meta name="description" content="Growmodo, GmbH" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <script>
      var repo = window.projectPages ? '/' + l.pathname.split('/')[1] : ''
      var l = window.location
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          repo +
          '/?' +
          (l.pathname ? l.pathname.replace(/&/g, '~and~').replace(repo, '') : '') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      )
    </script>
  </head>
  <body>
    <noscript>Javascript is required to run this app!</noscript>
  </body>
</html>
